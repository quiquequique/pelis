<div class="row">
    <div class="col-lg-2 col-md-3 col-sm-4 col-6 mb-5 animate__animated animate__fadeIn" *ngFor='let movie of movies'>
        <!-- el intercalado de imagen default se podria hacer con un ngIf en lugar de un pipe custom como aca -->
        <img [src]="movie.poster_path | poster" class="img-fluid poster" class="img-fluid poster" (click)='onMovieClick( movie )'>
        <div>
            <h3>{{ movie.title }}</h3>
            <div class="row">
                <div class="col-10 text-white">
                    <star-rating [value]=movie.vote_average totalstars='10' checkedcolor="yellow" uncheckedcolor="grey" size="12px" readonly="false"></star-rating>
                </div>
                <div class="col-2 text-white">
                    {{ movie.vote_average | number:'1.1-2'}}
                </div>
            </div>
        </div>

    </div>
</div>
