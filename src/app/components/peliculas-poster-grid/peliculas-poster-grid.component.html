<div class="row">
    <div class="col-lg-2 col-md-3 col-sm-4 mb-5" *ngFor='let movie of movies'>
        <img src="http://image.tmdb.org/t/p/w500{{ movie.poster_path }}" class="img-fluid poster">
        <div>
            <h3>{{ movie.title }}</h3>
            <div class="row">
                <div class="col-10 text-white">


                    <star-rating [value]=movie.vote_average totalstars='10' checkedcolor="yellow" uncheckedcolor="grey" size="12px" readonly="false"></star-rating>

                </div>
                <div class="col-2 text-white">
                    {{ movie.vote_average | number:'1.1-2'}}
                </div>
            </div>
        </div>

    </div>
</div>
